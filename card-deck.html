<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../textfit-div/textfit-div.html">
<link rel="import" href="../polymer/polymer.html">
<!--
`<card-deck></card-deck>` 
@demo demo.html
-->
<dom-module id="card-deck">
  <template>
    <style>
      :host {display: inline-block}
      paper-material {bottom:3px;left:3px;background:#fff}
    </style>
    <paper-material elevation="3" style="z-index:-1;margin-right:9px;">
      <paper-material elevation="3">
        <paper-material elevation="3">
          <div on-tap="edit">Edit</div>
          <div data-index="[[index]]">
            <svg style="width: 184px" viewBox="-7 -5 42 35" preserveAspectRatio="xMidYMid meet"><g class="style-scope iron-icon"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" class="style-scope iron-icon"></path></g></svg>
          </div><br />
          <h3><textfit-div text="{{title}}" max-font-size="20px" horizontal-center="true"></textfit-div></h3>
          <content></content>
        </paper-material>
      </paper-material>
    </paper-material>
  </template>
</dom-module>
<script>
  Polymer({
    is: "card-deck",
    edit: function() {
      this.fire("edit")
    },
  })
</script>
