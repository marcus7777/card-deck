<link rel="import" href="/bower_components/paper-material/paper-material.html">
<link rel="import" href="/bower_components/polymer/polymer.html">
<!--
`<card-deck></card-deck>` 
@demo demo.html
-->

<dom-module id="card-deck">
<template>
  <style>
    :host {display:inline-block}
    paper-material {bottom: 5px;left:5px;background:#fff}
  </style>
  <paper-material elevation="3" style="top:5px;left:-4px;z-index:-1;margin-right:10px;height:{{height}}px;width:{{width}}px">
    <paper-material elevation="3" style="height:{{height}}px;width:{{width}}px">
      <paper-material elevation="3" style="height:{{height}}px;width:{{width}}px">
        <content></content>
      </paper-material>
    </paper-material>
  </paper-material>

</template>
</dom-module>
<script>
Polymer({
  is: "card-deck",
  properties: {
    height: {value:200},
    width: {value:150}
  }
})
</script>
